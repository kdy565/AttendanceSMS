<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Î¨∏Ïûê Î∞úÏÜ°</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #5a76d4;
    }

    label, input, select {
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      flex-grow: 1;
      margin-right: 10px;
    }

    button:last-child {
      margin-right: 0;
    }

    button:hover {
      background-color: #45a049;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: white;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      transform: translateX(-50%);
    }

    #closebtn {
      float: right;
      font-size: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    #closebtn:hover {
      color: red;
    }

    .loader {
      display: inline;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .button-container {
        flex-direction: column;
      }

      button {
        margin-bottom: 10px;
        margin-right: 0; /* Remove margin right in mobile view */
        padding: 12px 20px; /* Larger tap area */
      }

      button:last-child {
        margin-bottom: 0; /* Last button does not need bottom margin */
      }

      input, select {
        font-size: 16px; /* Larger font size for better readability on small devices */
      }
    }
  </style>
</head>
<body>
  <h1>Î¨∏Ïûê Î∞úÏÜ°</h1>
  <label for="numberInput">Ï£ºÏ∞®:</label>
  <input type="number" id="numberInput" placeholder="ÏàòÏóÖ Ï£ºÏ∞®" min="1">
  <br><br>
  <label for="dropdown">Ï∂úÏÑùÎ∂Ä:</label>
  <select id="dropdown"></select>
  <br><br>
  <div class="button-container">
    <button id="buttonOne" onclick="runButtonOne()">Í≥ºÏ†ú&ÌÖåÏä§Ìä∏</button>
    <span id="loaderOne" class="loader" style="display:none;">üîÑ</span>
    <button id="buttonTwo" onclick="runButtonTwo()">Î≥µÏäµ&ÎèôÎ≥¥</button>
    <span id="loaderTwo" class="loader" style="display:none;">üîÑ</span>
  </div>
  <div id="toast">
    <span id="closebtn" onclick="closeToast()">&times;</span>
    <span id="toastText">Message will go here</span>
  </div>
  <script>
    window.onload = function() {
      google.script.run.withSuccessHandler(buildDropdown).getDropdownOptionsFromCell();
    };

    function buildDropdown(options) {
      const select = document.getElementById('dropdown');
      options.forEach(option => {
        const el = document.createElement("option");
        el.textContent = option;
        el.value = option;
        select.appendChild(el);
      });
    }

    function runButtonOne() {
      const loader = document.getElementById('loaderOne');
      loader.style.display = 'inline';

      const dropdownValue = document.getElementById('dropdown').value;
      const numberValue = document.getElementById('numberInput').value;

      const data = { dropdownValue, numberValue };
      google.script.run.withSuccessHandler(response => {
        showToast(response);
        loader.style.display = 'none';
      }).buttonOneAction(data);
    }

    function runButtonTwo() {
      const loader = document.getElementById('loaderTwo');
      loader.style.display = 'inline';

      const dropdownValue = document.getElementById('dropdown').value;
      the numberValue = document.getElementById('numberInput').value;

      const data = { dropdownValue, numberValue };
      google.script.run.withSuccessHandler(response => {
        showToast(response);
        loader.style.display = 'none';
      }).buttonTwoAction(data);
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      const toastText = document.getElementById("toastText");
      toastText.textContent = message;
      toast.style.visibility = 'visible';
    }

    function closeToast() {
      const toast = document.getElementById("toast");
      toast.style.visibility = 'hidden';
    }
  </script>
</body>
</html>
